<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden; /* evita desbordes horizontales */
  }

  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0;
    user-select: none;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    margin-bottom: 10px;
    gap: 20px;
  }

  .left-controls {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
  }

  button {
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.4;
    cursor: default;
  }

  .btn-undo {
    border-color: #b36b00;
    color: #ffb84d;
  }

  .btn-reset {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }

  .btn-use-purchase {
    border-color: #2f6b3f;
    color: #9be5b1;
  }

  .btn-add-purchase {
    border-color: #1f4e7f;
    color: #91c2ff;
  }

  /* GRID BLINDADO */
  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr)); /* evita desborde */
    grid-template-rows: repeat(3, 1fr);
    height: calc(100vh - 170px);
    width: 100%;
    padding: 0 2px; /* margen mínimo */
    overflow: hidden;
  }

  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0; /* clave para evitar overflow */
  }

  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }

  .player.winner {
    border: 2px solid #d4af37;
  }

  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }

  .entradas {
    margin-top: 4px;
    background: #ffeb3b;
    color: #000;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 6px;
  }

  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }

  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .score {
    font-size: 72px;
    font-weight: bold;
    word-break: break-word; /* seguridad */
  }

  .score.out {
    color: #e55353;
  }

  .winner-label {
    margin-top: 6px;
    color: #d4af37;
    font-weight: bold;
    letter-spacing: 2px;
  }

  .bottom {
    display: flex;
    justify-content: center;
    padding: 10px 0 10px 0;
  }

  /* MODAL */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }

  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }

  .modal-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .modal-actions button {
    padding: 8px;
    font-size: 16px;
  }

  .btn-yes {
    border-color: #2f6b3f;
    color: #9be5b1;
  }

  .btn-no {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }

  /* Juego selector */
  .game-selector {
    border: 2px solid #2f6b3f;
    color: #9be5b1;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
    max-width: 210px;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }

  .game-selector select {
    background: #000;
    color: #9be5b1;
    border: none;
    font-size: 16px;
    width: 100%;
    text-align-last: center;
    cursor: pointer;
    user-select: none;
  }

  /* Botones compras alineados */
  .purchase-controls {
    display: flex;
    gap: 10px;
    margin-top: 6px;
    justify-content: center;
  }

  /* Ajuste botón reiniciar para no quedar tan abajo */
  .bottom {
    padding: 10px 0;
    position: sticky;
    bottom: 0;
    background: #000;
    border-top: 1px solid #222;
  }
</style>
</head>

<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>

  <div class="game-selector" id="gameSelector">
    <select id="gameSelect" title="Selecciona juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" id="resetBtn">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
  // Estado inicial o recuperado
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    currentGame: "1/3"
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelect = document.getElementById("gameSelect");
  const resetBtn = document.getElementById("resetBtn");

  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }

  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) d.classList.add("disabled");

      d.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" maxlength="15" />
          <div class="divider"></div>
          <div class="score-zone">
            <div class="score">${p.score}</div>
          </div>
          <div class="purchase-controls">
            <button class="btn-use-purchase" ${p.purchases === 0 ? "disabled" : ""} onclick="usePurchase(${i})">USAR COMPRA (${p.purchases})</button>
            <button class="btn-add-purchase" onclick="addPurchase(${i})">+1</button>
          </div>
        </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = (e) => e.target.select();
      nameInput.oninput = (e) => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      playersDiv.appendChild(d);
    });

    // Actualizar selector de jugadores
    countSel.value = state.count;

    // Actualizar undo botón
    undoBtn.disabled = state.history.length === 0;

    // Actualizar juego seleccionado
    gameSelect.value = state.currentGame;
  }

  function usePurchase(i) {
    if (state.players[i].purchases > 0) {
      snapshot();
      state.players[i].purchases--;
      save();
      render();
    }
  }

  function addPurchase(i) {
    if (confirm(`¿Agregar 1 compra a ${state.players[i].name}?`)) {
      snapshot();
      state.players[i].purchases++;
      save();
      render();
    }
  }

  function openScore(i) {
    modalText.textContent = `Puntos para ${state.players[i].name}`;
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();
    modalActions.innerHTML = `
      <button class="btn-yes" onclick="apply(${i},1)">SUMAR</button>
      <button class="btn-no" onclick="apply(${i},-1)">RESTAR</button>
    `;
  }

  function apply(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    state.players[i].score += v * m;
    modal.style.display = "none";
    save();
    render();
  }

  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    for (let i = 0; i < state.count; i++) {
      state.players.push({ name: `NOMBRE ${i + 1}`, score: 0, purchases: 10, disabled: false });
    }
    state.winner = null;
    save();
    render();
  };

  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    save();
    render();
  };

  gameSelect.onchange = () => {
    snapshot();
    state.currentGame = gameSelect.value;
    save();
  };

  resetBtn.onclick = () => {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  };

  render();

  // Cierra modal al hacer click afuera
  window.onclick = function (e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
