<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>TELEFUKER</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  user-select: none;
}

h1 {
  text-align: center;
  letter-spacing: 4px;
  margin: 15px 0;
  display: none; /* Oculto ya que no quieres APUNTADO ni título visible */
}

.top-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 12px;
  margin-bottom: 10px;
  gap: 20px;
}

.left-controls {
  display: flex;
  align-items: center;
  gap: 12px;
}

.right-controls {
  display: flex;
  align-items: center;
  gap: 12px;
}

select, button {
  background: #000;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  user-select: none;
}

button {
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: default;
}

/* Botones específicos */
.btn-undo {
  border-color: #b36b00;
  color: #ffb84d;
}

.btn-reset {
  border-color: #6b2f2f;
  color: #e5a0a0;
  padding: 10px 16px;
  font-weight: bold;
  margin: 12px auto 0 auto;
  display: block;
  width: 140px;
  border-radius: 8px;
}

/* Juego selector verde */
.game-selector {
  border: 2px solid #2e7d32;
  border-radius: 8px;
  padding: 6px 12px;
  color: #a5d6a7;
  font-weight: bold;
  background: #1b3c18;
  width: 160px; /* Ancho para el juego más ancho (Escalera) */
  text-align: center;
  font-size: 16px;
  user-select: none;
}

/* Contenedor jugadores */
.players {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 140px); /* Ajustado para espacio botón */
  width: 100%;
  padding: 0 4px;
  overflow: hidden;
  gap: 10px;
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
  transition: 0.3s;
  min-width: 0;
  background: #111;
  border-radius: 6px;
  position: relative;
  user-select: none;
}

.player.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.name-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  user-select: none;
}

.name {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  background: transparent;
  border: none;
  color: #fff;
  outline: none;
  text-transform: uppercase;
  width: 100%;
  user-select: text;
  cursor: text;
}

.entradas {
  margin-top: 4px;
  background: #ffeb3b;
  color: #000;
  font-size: 14px;
  padding: 2px 6px;
  border-radius: 6px;
  text-align: center;
  user-select: none;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
  user-select: none;
}

.score-zone {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
}

.score {
  font-size: 72px; /* Tamaño grande para puntajes */
  font-weight: bold;
  word-break: break-word;
  user-select: none;
}

.score.out {
  color: #e55353;
}

.winner-label {
  margin-top: 6px;
  color: #d4af37;
  font-weight: bold;
  letter-spacing: 2px;
  user-select: none;
}

/* Botones compras y sumar +1 en fila horizontal */
.compras-controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 8px;
  user-select: none;
}

.btn-usar-compra {
  background-color: #cc3300;
  border: 1px solid #cc3300;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

.btn-sumar-compra {
  background-color: #2e7d32;
  border: 1px solid #2e7d32;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

.btn-usar-compra:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-box {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 280px;
}

.modal-box input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  margin-bottom: 12px;
  user-select: text;
}

.modal-actions {
  display: flex;
  gap: 10px;
}

.modal-actions button {
  flex: 1;
  border-radius: 6px;
  border: 1px solid transparent;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

.btn-yes {
  border-color: #2f6b3f;
  color: #9be5b1;
  background-color: #1b3c18;
}

.btn-no {
  border-color: #6b2f2f;
  color: #e5a0a0;
  background-color: #3a1f1f;
}

</style>
</head>
<body>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>

  <div class="right-controls">
    <select id="gameSelector" class="game-selector" aria-label="Selector de juegos">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" id="resetBtn">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" autocomplete="off" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
(() => {
  // Estado inicial o cargado de localStorage
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    game: "1/3"
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelector = document.getElementById("gameSelector");
  const resetBtn = document.getElementById("resetBtn");

  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }

  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  // Render jugadores
  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) {
        d.classList.add("disabled");
      }

      d.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" maxlength="15" aria-label="Nombre jugador ${i + 1}">
          ${p.entradas ? `<div class="entradas">ENTRADAS: ${p.entradas}</div>` : ""}
        </div>
        <div class="divider"></div>
        <div class="score-zone">
          <div class="score ${p.out ? "out" : ""}">${p.score}</div>
          ${state.winner === i ? '<div class="winner-label">GANADOR</div>' : ""}
        </div>
        <div class="compras-controls">
          <button class="btn-usar-compra" ${p.compras <= 0 ? "disabled" : ""} data-idx="${i}">USAR COMPRA (${p.compras})</button>
          <button class="btn-sumar-compra" data-idx="${i}">+1</button>
        </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = e => e.target.select();
      nameInput.oninput = e => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      d.querySelector(".score-zone").onclick = () => openScore(i);

      // Eventos para usar y sumar compras
      d.querySelector(".btn-usar-compra").onclick = (e) => {
        const idx = parseInt(e.target.getAttribute("data-idx"));
        useCompra(idx);
      };

      d.querySelector(".btn-sumar-compra").onclick = (e) => {
        const idx = parseInt(e.target.getAttribute("data-idx"));
        addCompra(idx);
      };

      playersDiv.appendChild(d);
    });
  }

  // Abrir modal para sumar/restar puntos
  function openScore(i) {
    modalText.textContent = `Puntos para ${state.players[i].name}`;
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();
    modalActions.innerHTML = `
      <button onclick="applyPoints(${i},1)">SUMAR</button>
      <button onclick="applyPoints(${i},-1)">RESTAR</button>
    `;
  }

  // Aplicar puntos sumando o restando
  window.applyPoints = function(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    state.players[i].score += v * m;
    modal.style.display = "none";
    save();
    render();
  };

  // Usar compra
  function useCompra(i) {
    const p = state.players[i];
    if (p.compras > 0) {
      snapshot();
      p.compras--;
      if (p.compras < 0) p.compras = 0; // Por seguridad
      save();
      render();
    }
  }

  // Agregar compra con confirmación
  function addCompra(i) {
    if (!confirm(`¿Agregar 1 compra a ${state.players[i].name}?`)) return;
    snapshot();
    state.players[i].compras++;
    save();
    render();
  }

  // Undo
  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    undoBtn.disabled = state.history.length === 0;
    save();
    render();
  };

  // Reset
  resetBtn.onclick = () => {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  };

  // Cambiar cantidad jugadores
  countSel.onchange = () => {
    const c = parseInt(countSel.value);
    if (isNaN(c) || c < 2 || c > 4) return;
    snapshot();
    state.count = c;
    state.players = [];
    for (let i = 0; i < c; i++) {
      state.players.push({
        name: `NOMBRE ${i + 1}`,
        score: 0,
        entradas: 0,
        disabled: false,
        out: false,
        compras: 10,
      });
    }
    save();
    render();
  };

  // Cambiar juego seleccionado
  gameSelector.onchange = () => {
    state.game = gameSelector.value;
    save();
  };

  // Prevención de zoom táctil en móviles (doble tap)
  let lastTouchEnd = 0;
  document.addEventListener('touchstart', e => {
    if (e.touches.length > 1) e.preventDefault();
  }, { passive: false });

  document.addEventListener('touchend', e => {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
  }, false);

  // Inicializar selectores y render
  function init() {
    countSel.value = state.count || "";
    gameSelector.value = state.game || "1/3";
    undoBtn.disabled = state.history.length === 0;
    render();
  }

  init();
})();
</script>

</body>
</html>
