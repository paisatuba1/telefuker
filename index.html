<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TELEFUKER</title>
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0 10px;
    user-select: none;
  }

  .top-controls {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
    padding: 0 8px;
    margin-bottom: 10px;
  }
  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
  }
  button {
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.4;
    cursor: default;
  }

  .undo-game {
    display: flex;
    justify-content: space-between;
    padding: 0 8px 12px;
    user-select: none;
  }
  .undo-game-left {
    display: flex;
    gap: 12px;
  }
  .undo-game-right {
    /* para botón juegos alineado a la derecha */
  }

  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    width: 100%;
    height: calc(100vh - 140px); /* Ajustado para header + controles */
    padding: 0 8px;
  }
  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0;
    background: #111;
    border-radius: 6px;
  }
  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }
  .player.winner {
    border: 2px solid #d4af37;
  }

  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 6px;
  }
  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
    user-select: text;
  }
  .compras {
    margin-top: 6px;
    font-size: 14px;
    background: #222;
    padding: 2px 6px;
    border-radius: 6px;
    user-select: none;
  }
  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }

  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .score {
    font-size: 72px; /* tamaño grande confirmado */
    font-weight: bold;
    word-break: break-word;
  }

  .buy-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 8px;
  }
  .btn-use-buy {
    background-color: #b36b00;
    color: #ffb84d;
    border: 1px solid #b36b00;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  .btn-use-buy:disabled {
    opacity: 0.3;
    cursor: default;
  }
  .btn-add-buy {
    background-color: #2f6b3f;
    color: #9be5b1;
    border: 1px solid #2f6b3f;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Celda para botón reiniciar */
  .player.reset-cell {
    display: flex !important;
    justify-content: center;
    align-items: center;
    background: #6b2f2f;
    border: 2px solid #e5a0a0;
    color: #e5a0a0;
    font-weight: bold;
    cursor: pointer;
    font-size: 20px;
    border-radius: 6px;
    user-select: none;
    min-width: 0;
    min-height: 0;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }
  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }
  .modal-actions {
    display: flex;
    gap: 10px;
    flex-direction: column;
  }
  .modal-actions button {
    padding: 10px 0;
    font-size: 18px;
    border-radius: 6px;
  }
  .btn-yes {
    border: 1px solid #2f6b3f;
    color: #9be5b1;
    background: transparent;
  }
  .btn-no {
    border: 1px solid #6b2f2f;
    color: #e5a0a0;
    background: transparent;
  }

  /* Selector juegos */
  .game-select {
    background: transparent;
    border: 2px solid #2f6b3f;
    border-radius: 6px;
    color: #9be5b1;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 12px;
    user-select: none;
  }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="undo-game">
  <div class="undo-game-left">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>
  <div class="undo-game-right">
    <select id="gameSelect" class="game-select" title="Seleccionar juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<script>
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    currentGame: "1/3"
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const gameSelect = document.getElementById("gameSelect");

  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }
  function snapshot() {
    state.history.push(JSON.stringify(state));
    if (state.history.length > 20) state.history.shift();
    undoBtn.disabled = false;
  }

  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    gameSelect.value = state.currentGame;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) {
        d.classList.add("disabled");
      }

      d.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" />
          <div class="compras">Compras: ${p.buy}</div>
        </div>
        <div class="divider"></div>
        <div class="score-zone">
          <div class="score">${p.score}</div>
        </div>
        <div class="buy-controls">
          <button class="btn-use-buy" ${p.buy === 0 ? "disabled" : ""} data-index="${i}">USAR COMPRA</button>
          <button class="btn-add-buy" data-index="${i}">+1</button>
        </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = e => e.target.select();
      nameInput.oninput = e => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      d.querySelector(".btn-use-buy").onclick = e => {
        const idx = parseInt(e.target.getAttribute("data-index"));
        useBuy(idx);
      };
      d.querySelector(".btn-add-buy").onclick = e => {
        const idx = parseInt(e.target.getAttribute("data-index"));
        addBuy(idx);
      };

      playersDiv.appendChild(d);
    });

    // Añadir celda para botón reiniciar si hay menos de 6 jugadores
    if (state.count < 6) {
      const resetCell = document.createElement("div");
      resetCell.className = "player reset-cell";
      resetCell.textContent = "REINICIAR";
      resetCell.onclick = () => {
        if (!confirm("¿Reiniciar juego?")) return;
        localStorage.removeItem("telefuker");
        state = {
          count: 0,
          players: [],
          history: [],
          winner: null,
          currentGame: "1/3"
        };
        countSel.value = "";
        undoBtn.disabled = true;
        render();
      };
      playersDiv.appendChild(resetCell);
    }
  }

  function useBuy(i) {
    if (state.players[i].buy > 0) {
      snapshot();
      state.players[i].buy--;
      save();
      render();
    }
  }

  function addBuy(i) {
    if (confirm(`¿Agregar 1 compra a ${state.players[i].name}?`)) {
      snapshot();
      state.players[i].buy++;
      save();
      render();
    }
  }

  function undo() {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    save();
    undoBtn.disabled = state.history.length === 0;
    render();
  }

  undoBtn.onclick = undo;

  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    for (let i = 0; i < state.count; i++) {
      state.players.push({ name: `NOMBRE ${i + 1}`, score: 0, buy: 10, disabled: false });
    }
    state.history = [];
    state.winner = null;
    undoBtn.disabled = true;
    save();
    render();
  };

  gameSelect.onchange = () => {
    snapshot();
    state.currentGame = gameSelect.value;
    save();
  };

  render();
</script>

</body>
</html>
