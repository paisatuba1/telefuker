<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<style>
  /* Reset y base */
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #fff;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: hidden; /* Sin scroll vertical */
  }
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0;
    user-select: none;
  }

  /* Contenedor top: botones alineados */
  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    margin-bottom: 10px;
  }
  .left-controls {
    display: flex;
    gap: 12px;
  }
  .right-controls {
    max-width: 180px;
    min-width: 140px;
    background: #0a3c0a;
    border: 2px solid #0f7c0f;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 6px 10px;
    overflow: hidden;
    user-select: none;
  }

  /* Inputs y botones */
  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.4;
    cursor: default;
  }
  .btn-undo {
    border-color: #b36b00;
    color: #ffb84d;
  }
  .btn-reset {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }
  .btn-use-buy {
    border-color: #cc6600;
    color: #ffb84d;
  }
  .btn-add-buy {
    border-color: #00662e;
    color: #94d48e;
  }

  /* Grid de jugadores */
  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    grid-template-rows: repeat(3, 1fr);
    height: calc(100vh - 130px); /* Ajustado para no empujar reiniciar */
    width: 100%;
    padding: 0 8px;
    gap: 10px;
    overflow: hidden;
  }
  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0;
    user-select: none;
    background: #111;
    border-radius: 6px;
  }
  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }
  .player.winner {
    border: 3px solid #d4af37;
  }

  /* Nombre y compras */
  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }
  .compras {
    margin-top: 6px;
    background: #ffeb3b;
    color: #000;
    font-size: 14px;
    padding: 3px 8px;
    border-radius: 6px;
    user-select: none;
  }
  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }

  /* Puntaje grande */
  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    min-height: 120px;
  }
  .score {
    font-size: 72px;
    font-weight: bold;
    word-break: break-word;
    user-select: none;
  }
  .score.out {
    color: #e55353;
  }

  /* Botones compras alineados */
  .buy-controls {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 8px;
  }

  /* Botón reiniciar */
  .bottom {
    display: flex;
    justify-content: center;
    padding: 8px 0 10px 0;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }
  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }
  .modal-actions {
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .modal-actions button {
    flex: 1;
    padding: 10px 0;
    font-weight: bold;
    max-width: 100px;
  }
  .btn-yes {
    border-color: #2f6b3f;
    color: #9be5b1;
  }
  .btn-no {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>
  <div class="right-controls">
    <select id="gameSelect" title="Seleccione juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" id="resetBtn">REINICIAR</button>
</div>

<!-- Modal para ingresar puntos -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
(() => {
  // Estado inicial o desde localStorage
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    currentGame: "1/3"
  };

  // Elementos DOM
  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelect = document.getElementById("gameSelect");
  const resetBtn = document.getElementById("resetBtn");

  // Guardar estado en localStorage
  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }

  // Guardar snapshot para deshacer
  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  // Renderizar jugadores y controles
  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    gameSelect.value = state.currentGame;

    state.players.forEach((p, i) => {
      const playerDiv = document.createElement("div");
      playerDiv.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) playerDiv.classList.add("winner");
        else playerDiv.classList.add("disabled");
      } else if (p.disabled) {
        playerDiv.classList.add("disabled");
      }

      playerDiv.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" />
          <div class="compras">Compras: ${p.buy}</div>
        </div>
        <div class="divider"></div>
        <div class="score-zone">
          <div class="score">${p.score}</div>
        </div>
        <div class="buy-controls">
          <button class="btn-use-buy" ${p.buy === 0 ? "disabled" : ""} data-index="${i}">USAR COMPRA</button>
          <button class="btn-add-buy" data-index="${i}">+1</button>
        </div>
      `;

      // Nombre editable y en mayúsculas
      const nameInput = playerDiv.querySelector(".name");
      nameInput.onfocus = (e) => e.target.select();
      nameInput.oninput = (e) => {
        state.players[i].name = e.target.value.toUpperCase();
        save();
      };

      // Al hacer click en puntaje, abrir modal
      playerDiv.querySelector(".score-zone").onclick = () => {
        if (state.winner !== null) return;
        openScoreModal(i);
      };

      // Botones usar y sumar compra
      playerDiv.querySelector(".btn-use-buy").onclick = () => useBuy(i);
      playerDiv.querySelector(".btn-add-buy").onclick = () => addBuy(i);

      playersDiv.appendChild(playerDiv);
    });
  }

  // Abrir modal para sumar/restar puntos
  function openScoreModal(i) {
    modalText.textContent = `Ingresar puntos para ${state.players[i].name}`;
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();

    modalActions.innerHTML = `
      <button class="btn-yes" data-op="sumar">SUMAR</button>
      <button class="btn-no" data-op="restar">RESTAR</button>
    `;

    // Listener para botones del modal
    [...modalActions.children].forEach(btn => {
      btn.onclick = () => applyPoints(i, btn.getAttribute("data-op"));
    });
  }

  // Aplicar suma o resta de puntos
  function applyPoints(i, op) {
    const val = parseInt(modalInput.value);
    if (isNaN(val) || val <= 0) return; // Solo valores positivos

    snapshot();

    if (op === "sumar") {
      state.players[i].score += val;
    } else if (op === "restar") {
      state.players[i].score -= val;
    }

    modal.style.display = "none";
    save();
    render();
  }

  // Usar compra: resta 1 si hay disponible
  function useBuy(i) {
    if (state.players[i].buy <= 0) return;
    snapshot();
    state.players[i].buy--;
    save();
    render();
  }

  // Añadir compra: +1 con confirmación sin límite
  function addBuy(i) {
    if (!confirm(`¿Agregar 1 compra para ${state.players[i].name}?`)) return;
    snapshot();
    state.players[i].buy++;
    save();
    render();
  }

  // Cambiar número de jugadores
  countSel.onchange = () => {
    const selectedCount = parseInt(countSel.value);
    if (!selectedCount || selectedCount < 2 || selectedCount > 4) return;

    snapshot();

    state.count = selectedCount;
    state.players = [];
    state.winner = null;
    state.history = [];

    for (let i = 0; i < selectedCount; i++) {
      state.players.push({
        name: `NOMBRE ${i + 1}`,
        score: 0,
        buy: 10,
        disabled: false
      });
    }

    save();
    render();
    undoBtn.disabled = true;
  };

  // Cambiar juego
  gameSelect.onchange = () => {
    state.currentGame = gameSelect.value;
    save();
  };

  // Deshacer acción
  undoBtn.onclick = () => {
    if (state.history.length === 0) return;
    state = JSON.parse(state.history.pop());
    save();
    render();
    if (state.history.length === 0) undoBtn.disabled = true;
  };

  // Reiniciar juego
  resetBtn.onclick = () => {
    if (!confirm("¿Reiniciar juego?")) return;
    localStorage.removeItem("telefuker");
    state = {
      count: 0,
      players: [],
      history: [],
      winner: null,
      currentGame: "1/3"
    };
    render();
    undoBtn.disabled = true;
    countSel.value = "";
  };

  // Cerrar modal si se da click fuera del contenido
  modal.onclick = e => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };

  // Render inicial
  render();

})();
</script>

</body>
</html>
