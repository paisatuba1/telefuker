<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: fixed;
    width: 100%;
  }
  
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 10px 0;
    user-select: none;
    font-size: 24px;
    font-weight: 900;
  }

  /* Nueva disposición de la barra superior */
  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    margin-bottom: 10px;
    height: 45px;
  }
  
  .left-group {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .right-controls {
    background: #063106;
    border: 1px solid #0f7c0f;
    border-radius: 6px;
    display: flex;
    align-items: center;
  }
  
  .right-controls select {
    background: transparent;
    color: #fff;
    border: none;
    font-weight: bold;
    font-size: 14px;
    padding: 6px;
    outline: none;
    appearance: none;
  }

  select, button {
    background: #111;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 14px;
    cursor: pointer;
  }

  .btn-undo { border-color: #b36b00; color: #ffb84d; font-size: 18px; }
  .btn-finish { border-color: #0055ff; color: #80aaff; font-weight: bold; }
  .btn-consolidado { border-color: #555; color: #ccc; width: 160px; }

  /* Ajuste de Proporción 1:1.2 */
  .players {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(2, 1.2fr); /* Proporción más alta */
    gap: 10px;
    padding: 0 10px;
    height: calc(100vh - 180px); 
  }

  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    background: #0a0a0a;
    border-radius: 10px;
    justify-content: space-between;
    aspect-ratio: 1 / 1.2; /* Forzar proporción */
  }

  .name {
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #aaa;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }

  .compras-indicator {
    background: #ffd700;
    color: #000;
    font-size: 11px;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
  }

  .score-zone {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .score {
    font-size: 72px;
    font-weight: bold;
  }

  .buy-controls {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 5px;
  }

  .btn-use-buy { border-color: #cc6600; color: #ffb84d; font-size: 10px; padding: 5px 0; }
  .btn-add-buy { border-color: #00662e; color: #94d48e; }

  .bottom-area {
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 300px;
    border: 1px solid #333;
  }
  .modal-box input {
    width: 100%;
    padding: 15px;
    font-size: 32px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #444;
    margin: 15px 0;
    border-radius: 8px;
  }
  .modal-actions { display: flex; gap: 10px; }
  .modal-actions button { flex: 1; padding: 12px 0; font-weight: bold; }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-group">
    <select id="countSelect">
      <option value="0" disabled selected>JUGADORES</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undoBtn" disabled>⬅️</button>
    <div class="right-controls">
      <select id="gameSelect">
        <option value="1/3">1/3</option>
        <option value="1/4">1/4</option>
        <option value="1/5">1/5</option>
        <option value="2/3">2/3</option>
        <option value="1/3 1/4">1/3 1/4</option>
        <option value="2/4">2/4</option>
        <option value="1/4 1/5">1/4 1/5</option>
        <option value="2/5">2/5</option>
        <option value="Escalera">Escalera</option>
      </select>
    </div>
  </div>
  <button class="btn-finish" id="finishBtn">FINALIZAR</button>
</div>

<div class="players" id="playersContainer"></div>

<div class="bottom-area">
  <button class="btn-consolidado" id="consolidadoBtn">CONSOLIDADO</button>
</div>

<div class="modal" id="scoreModal">
  <div class="modal-box">
    <h2 id="modalPlayerName" style="margin:0; font-size: 18px;">PUNTOS</h2>
    <input id="scoreInput" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="0" autofocus />
    <div class="modal-actions">
      <button style="border-color:#2f6b3f; color:#9be5b1" id="sumarBtn">SUMAR</button>
      <button style="border-color:#6b2f2f; color:#e5a0a0" id="restarBtn">RESTAR</button>
    </div>
  </div>
</div>

<script>
(() => {
  let state = JSON.parse(localStorage.getItem("telefuker_v3")) || {
    count: 0,
    players: [],
    history: [],
    currentGame: "1/3",
    wins: {} // Formato: {"NOMBRE 1": 2}
  };

  const container = document.getElementById("playersContainer");
  const countSelect = document.getElementById("countSelect");
  const undoBtn = document.getElementById("undoBtn");
  const gameSelect = document.getElementById("gameSelect");
  const scoreModal = document.getElementById("scoreModal");
  const scoreInput = document.getElementById("scoreInput");
  const finishBtn = document.getElementById("finishBtn");
  const consolidadoBtn = document.getElementById("consolidadoBtn");
  let activePlayerIndex = null;

  function save() { localStorage.setItem("telefuker_v3", JSON.stringify(state)); }

  function snapshot() {
    state.history.push({
      count: state.count,
      players: JSON.parse(JSON.stringify(state.players)),
      currentGame: state.currentGame
    });
    if (state.history.length > 20) state.history.shift();
    undoBtn.disabled = false;
  }

  function render() {
    container.innerHTML = "";
    if (state.count === 0) return;
    gameSelect.value = state.currentGame;
    countSelect.value = state.count;

    state.players.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "player";
      card.innerHTML = `
        <div class="name-block" style="text-align:center">
          <input class="name" value="${p.name}" data-index="${i}" spellcheck="false" />
          <div class="compras-indicator">COMPRAS: ${p.buy}</div>
        </div>
        <div class="score-zone" onclick="window.openPoints(${i})">
          <div class="score">${p.score}</div>
        </div>
        <div class="buy-controls">
          <button class="btn-use-buy" ${p.buy <= 0 ? 'disabled' : ''} onclick="window.useBuy(${i})">USAR COMPRA</button>
          <button class="btn-add-buy" onclick="window.addBuy(${i})">+1</button>
        </div>
      `;
      container.appendChild(card);
    });

    document.querySelectorAll('.name').forEach(input => {
      input.onfocus = (e) => e.target.select();
      input.onblur = (e) => {
        const idx = e.target.dataset.index;
        state.players[idx].name = e.target.value.toUpperCase() || `NOMBRE ${parseInt(idx)+1}`;
        save();
      };
    });
  }

  window.openPoints = (i) => {
    activePlayerIndex = i;
    document.getElementById("modalPlayerName").textContent = state.players[i].name;
    scoreInput.value = "";
    scoreModal.style.display = "flex";
    // Forzar teclado numérico inmediato
    setTimeout(() => { scoreInput.focus(); scoreInput.click(); }, 50);
  };

  window.useBuy = (i) => { snapshot(); state.players[i].buy--; save(); render(); };
  window.addBuy = (i) => {
    if (confirm(`¿+1 compra para ${state.players[i].name}?`)) {
      snapshot(); state.players[i].buy++; save(); render();
    }
  };

  const applyPoints = (op) => {
    const val = parseInt(scoreInput.value);
    if (isNaN(val) || val <= 0) return;
    snapshot();
    if (op === 'sumar') state.players[activePlayerIndex].score += val;
    else state.players[activePlayerIndex].score -= val;
    scoreModal.style.display = "none";
    save(); render();
  };

  document.getElementById("sumarBtn").onclick = () => applyPoints('sumar');
  document.getElementById("restarBtn").onclick = () => applyPoints('restar');

  countSelect.onchange = () => {
    const n = parseInt(countSelect.value);
    // Reiniciar y borrar todo al cambiar jugadores
    state = {
      count: n,
      players: Array.from({length: n}, (_, i) => ({ name: `NOMBRE ${i + 1}`, score: 0, buy: 10 })),
      history: [],
      currentGame: "1/3",
      wins: {} 
    };
    save(); render();
    undoBtn.disabled = true;
  };

  gameSelect.onchange = () => { state.currentGame = gameSelect.value; save(); };

  undoBtn.onclick = () => {
    if (state.history.length > 0) {
      const prev = state.history.pop();
      state.count = prev.count; state.players = prev.players; state.currentGame = prev.currentGame;
      save(); render();
      if (state.history.length === 0) undoBtn.disabled = true;
    }
  };

  finishBtn.onclick = () => {
    if (!confirm("¿Deseas FINALIZAR la partida y declarar un ganador?")) return;
    
    // Buscar menor puntaje
    let winner = state.players[0];
    state.players.forEach(p => { if(p.score < winner.score) winner = p; });
    
    // Registrar victoria
    state.wins[winner.name] = (state.wins[winner.name] || 0) + 1;
    
    // Mostrar Consolidado
    showConsolidado(`¡GANADOR: ${winner.name}!\n\n`);
    
    // Resetear partida manteniendo victorias
    state.players.forEach(p => { p.score = 0; p.buy = 10; });
    state.currentGame = "1/3";
    state.history = [];
    undoBtn.disabled = true;
    save(); render();
  };

  consolidadoBtn.onclick = () => showConsolidado("");

  function showConsolidado(prefix) {
    let msg = prefix + "CONSOLIDADO DE VICTORIAS:\n";
    let entries = Object.entries(state.wins);
    if(entries.length === 0) msg += "No hay victorias registradas.";
    else entries.forEach(([name, count]) => { msg += `${name}: ${count}\n`; });
    alert(msg);
  }

  render();
  if(state.count) undoBtn.disabled = state.history.length === 0;
})();
</script>
</body>
</html>
