<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0 10px 0;
  }
  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    margin-bottom: 10px;
  }
  .left-controls {
    display: flex;
    gap: 10px;
  }
  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
  }
  button {
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.4;
    cursor: default;
  }
  .btn-undo {
    border-color: #b36b00;
    color: #ffb84d;
  }
  .btn-reset {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }
  .btn-use {
    border-color: #0a7f0a;
    color: #a2f5a2;
  }
  .btn-add {
    border-color: #0a5f7f;
    color: #a2d8f5;
  }
  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    grid-template-rows: repeat(3, 1fr);
    height: calc(100vh - 180px);
    width: 100%;
    padding: 0 8px;
    overflow: hidden;
    gap: 10px;
  }
  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0;
    position: relative;
  }
  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }
  .player.winner {
    border: 2px solid #d4af37;
  }
  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }
  .entradas {
    margin-top: 4px;
    background: #ffeb3b;
    color: #000;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 6px;
    text-align: center;
  }
  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }
  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .score {
    font-size: 72px;
    font-weight: bold;
    word-break: break-word;
  }
  .score.out {
    color: #e55353;
  }
  .winner-label {
    margin-top: 6px;
    color: #d4af37;
    font-weight: bold;
    letter-spacing: 2px;
  }
  .btns-usage {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 8px;
  }
  /* Juegos box */
  .game-select-container {
    border: 2px solid #0a7f0a;
    border-radius: 6px;
    padding: 4px 8px;
    max-width: 240px; /* para que no quede demasiado ancho */
    background: #002200;
    color: #a2f5a2;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  select#gameSelect {
    background: transparent;
    color: #a2f5a2;
    border: none;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    text-align-last: center;
  }
  /* Bottom reset */
  .bottom {
    display: flex;
    justify-content: center;
    padding: 10px 0 15px 0;
  }
  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }
  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }
  .modal-actions {
    display: flex;
    gap: 10px;
  }
  .modal-actions button {
    flex: 1;
  }
  .btn-yes {
    border-color: #2f6b3f;
    color: #9be5b1;
  }
  .btn-no {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>
  <div class="game-select-container">
    <select id="gameSelect" aria-label="Seleccionar juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" onclick="resetGame()">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    comprasMax: 10
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelect = document.getElementById("gameSelect");

  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }
  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) d.classList.add("disabled");

      d.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" maxlength="20" />
          ${p.entradas ? `<div class="entradas">ENTRADAS: ${p.entradas}</div>` : ""}
        </div>
        <div class="divider"></div>
        <div class="score-zone" title="Click para modificar puntaje">
          <div class="score ${p.out ? "out" : ""}">${p.score}</div>
          <div class="btns-usage">
            <button class="btn-use" ${p.compras <= 0 ? "disabled" : ""} onclick="usarCompra(${i})">USAR COMPRA (${p.compras})</button>
            <button class="btn-add" onclick="sumarCompra(${i})">+1</button>
          </div>
          ${state.winner === i ? '<div class="winner-label">GANADOR</div>' : ""}
        </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = e => e.target.select();
      nameInput.oninput = e => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      d.querySelector(".score-zone").onclick = () => openScore(i);

      playersDiv.appendChild(d);
    });
  }

  function openScore(i) {
    modalText.textContent = `Puntos para ${state.players[i].name}`;
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();
    modalActions.innerHTML = `
      <button onclick="apply(${i}, 1)">SUMAR</button>
      <button onclick="apply(${i}, -1)">RESTAR</button>
    `;
  }

  function apply(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    state.players[i].score += v * m;
    modal.style.display = "none";
    checkState();
    save();
    render();
  }

  // No cancel button in modal anymore

  function usarCompra(i) {
    if (state.players[i].compras <= 0) return;
    snapshot();
    state.players[i].compras--;
    save();
    render();
  }

  function sumarCompra(i) {
    // Confirmación antes de sumar
    if (confirm(`¿Desea agregar una compra a ${state.players[i].name}?`)) {
      snapshot();
      state.players[i].compras++;
      save();
      render();
    }
  }

  function checkState() {
    // Aquí iría la lógica para ganador, etc.
    // Por ahora no hay condiciones de ganador ni deshabilitar jugadores.
  }

  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    for (let i = 0; i < state.count; i++) {
      state.players.push({ name: `NOMBRE ${i + 1}`, score: 0, entradas: 0, disabled: false, out: false, compras: 10 });
    }
    save();
    render();
  };

  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    save();
    render();
  };

  function resetGame() {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  }

  // Selección juego
  gameSelect.onchange = () => {
    // Guardar selección en estado si quieres
    state.currentGame = gameSelect.value;
    save();
  };

  // Inicializar con datos guardados
  if (state.currentGame) {
    gameSelect.value = state.currentGame;
  }

  render();
</script>

</body>
</html>
